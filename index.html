<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.7 CAPTCHA [Demo]</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="/dotseven.png" alt="dot seven logo" class="logo">
            <h1>CAPTCHA</h1>
        </div>
        <form action="" class="login-form">
            <label for="username">Username</label>
            <input placeholder="username" name="username" type="text" id="username">
            <label for="password">Password</label>
            <input placeholder="password" name="password" type="text" id="password">
        </form>
        <button id="login-btn">Login</button>
        <div class="captcha-modal">
            <img src="" alt="" class="captcha-img">
            <button id="captcha-submit">Submit</button>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
